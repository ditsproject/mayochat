<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayoblox Admin | Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="foto/mayicon.png" type="image/png">
    <link rel="shortcut icon" href="foto/mayicon.png" type="image/png">
    <link rel="apple-touch-icon" href="foto/mayicon.png">
    <style>
        /* Login Page Specific Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            padding: 20px;
        }

        .login-box {
            background: var(--card);
            padding: clamp(2rem, 5vw, 3rem);
            border-radius: var(--radius);
            box-shadow: var(--shadow-hover);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid var(--pink);
        }

        .login-gif {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem auto;
            border-radius: 12px;
            object-fit: contain;
        }

        .login-logo {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--pink-dark);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--pink);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg);
            color: var(--text);
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--pink-dark);
            box-shadow: 0 0 0 3px rgba(249, 180, 199, 0.2);
        }

        .form-control::placeholder {
            color: var(--muted);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--pink);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-family: inherit;
        }

        .login-btn:hover {
            background: var(--pink-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .theme-toggle-login {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--pink);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .theme-toggle-login:hover {
            background: var(--pink-dark);
            transform: translateY(-1px);
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container .form-control {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            transition: background-color 0.3s ease;
        }

        .toggle-password:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .toggle-icon {
            font-size: 1rem;
            user-select: none;
        }

        /* Dark mode adjustments */
        body.dark .toggle-password:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <button class="theme-toggle-login" id="theme-toggle-login">üåô</button>
    
    <div class="login-container">
        <div class="login-box">
            <!-- Tambahkan GIF di sini -->
            <img src="foto/FAVICON.gif" alt="Mayoblox" class="login-gif">
            
            <div class="login-logo">Mayoblox Admin</div>
            <div class="login-subtitle">Login dulu yagesya</div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Masukkan username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <span class="toggle-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>            
        </div>
    </div>

    <script>
        // Database user dengan role
        const users = {
            'dits': { 
                password: 'onlydits', 
                name: 'Dits',
                role: 'admin' // Akses penuh
            },
            'cs': { 
                password: 'akucape', 
                name: 'CS',
                role: 'cs' // Tidak ada akses vilog
            },
            'floppa': { 
                password: 'floppazakaria', 
                name: 'Floppa',
                role: 'floppa' // Hanya akses vilog
            },
            'suci': { 
                password: 'sucimaharani', 
                name: 'Suci',
                role: 'suci' // Hanya akses Gift Gamepass
            },
        };

        // Cek jika sudah login
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const themeToggle = document.getElementById('theme-toggle-login');

        // Toggle Password Function
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleButton = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.add('password-visible');
                toggleButton.title = 'Sembunyikan password';
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('password-visible');
                toggleButton.title = 'Tampilkan password';
            }
            
            passwordInput.focus();
        });

        // Theme toggle untuk login page
        function initLoginTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                document.body.classList.remove('dark');
                themeToggle.textContent = 'üåô';
            }
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            
            if (isDark) {
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        });

        // Initialize theme
        initLoginTheme();

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validasi login
            if (users[username] && users[username].password === password) {
                // Login sukses
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                localStorage.setItem('userDisplayName', users[username].name);
                localStorage.setItem('userRole', users[username].role); // Simpan role
                
                // Redirect ke dashboard
                window.location.href = 'index.html';
                
            } else {
                // Login gagal
                showError('Username atau password salah!');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Sembunyikan error setelah 3 detik
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        // Enter key untuk submit form
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Fallback jika GIF tidak ditemukan
        document.querySelector('.login-gif').addEventListener('error', function() {
            this.style.display = 'none';
            // Bisa tambahkan fallback emoji atau teks di sini jika perlu
        });
    </script>
</body>
</html>
